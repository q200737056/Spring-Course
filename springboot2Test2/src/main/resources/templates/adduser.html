<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="keywords" content="springboot2实例教程">
	<meta name="description" content="springboot2实例教程">
	
    <title>添加用户</title>
    <style type="text/css">
    	li{
    	  list-style-type: none;
    	}
    </style>
</head>
<body>

<div style="width: 600px;margin: 10px auto;">
	<form th:action="@{/index/addUser}" method="post">
	 <ul>
	 	<li>用户名：<input type="text" name="name"/></li>
	 	<li>密码：<input type="password" name="password"/></li>
	 	<li>邮箱：<input type="text" name="email"/></li>
	 	<li><button type="submit">提交</button></li>
	 </ul>
	</form>
</div>
 
</body>
</html>
